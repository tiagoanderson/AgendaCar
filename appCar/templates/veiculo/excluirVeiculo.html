{% extends "base.html" %}

{% block title %}Excluir Pessoa{% endblock %}

{% block content %}
    
    <!-- Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmar Deleção</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja deletar esta pessoa?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <a id="deleteButton" href="#" class="btn btn-danger">Deletar</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

<!-- JavaScript -->
<script>
    function confirmDelete(id) {
        var deleteButton = document.getElementById('deleteButton');
        deleteButton.href = "{{ url_for('deletar', id='') }}" + id;
        $('#confirmModal').modal('show');
    }
</script>

{% endblock %}
